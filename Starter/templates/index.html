
{% extends "layout.html" %} 
{% block head %}
<title>Student Database</title>
{% endblock %} 
{% block content %}
<div class="container mt-4">
    <h1>Students </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in list_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('views.add_student', id=user.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                    <a href="{{ url_for('views.delete_student', id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
